<div class="container">
    <hr>
    <center>
        <h1>Upload Your pdf here...</h1><br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <br>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <br>
        <style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
        <h4>First upload your file and then use the tool.</h4>
        <h4>Note: you have already uploaded your file then you can use the tool</h4>
        <a href="/tool/1"><button type="submit" class="btn btn-primary">Use The Tool</button></a>
        <div>
            {% if pdfs %}
                {% for pdf in pdfs %}
            <a href="media/{{ pdf }}"><h2>{{ pdf }}</h2></a>
                {% endfor %}
            {% else %}
                <p>No pdf available.</p>
            {% endif %}
        </div>

    </center>
